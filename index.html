<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div>
      <h4 id="numBox"></h4>
    </div>
    <div>
      <button class="btn btn-default" id="7">7</button>
      <button class="btn btn-default" id="8">8</button>
      <button class="btn btn-default" id="9">9</button>
      <button class="btn btn-danger" id="add">+</button>
    </div>
    <div>
      <button class="btn btn-default" id="4">4</button>
      <button class="btn btn-default" id="5">5</button>
      <button class="btn btn-default" id="6">6</button>
      <button class="btn btn-danger" id="subtract">-</button>
    </div>
    <div>
      <button class="btn btn-default" id="1">1</button>
      <button class="btn btn-default" id="2">2</button>
      <button class="btn btn-default" id="3">3</button>
      <button class="btn btn-danger" id="divide">/</button>
    </div>
    <div>
      <button class="btn btn-default" id="0">0</button>
      <button class="btn btn-default" id="dot">.</button>
      <button class="btn btn-warning" id="submit">=</button>
      <button class="btn btn-danger" id="multiply">*</button>
    </div>
    <button class="btn btn-default" id="clear">Clear</button>
  </div>
</body>

</html>
